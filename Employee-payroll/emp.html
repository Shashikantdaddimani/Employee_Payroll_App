<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee-Payroll</title>
    <link rel="stylesheet" href="emp.css">
</head>

<body>
    <script src="Emp.js"></script>
    <header class="header-content header">
        <div class="log-content">
            <img src="../Logo/logo-1.png" width="100px" alt="Employee Payroll">
            <div>
                <span class="emp1">Employee</span><br>
                <span class="emp2">Payroll</span>
            </div>
           
        </div>
    </header>
    <div class="from-content">
        <form class="from error-output" action="#" onsubmit="save();return flase">
            <div class="from-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text name1" for="name">Name : </label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name...." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image : </label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Logo/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="../Logo/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Logo/Ellipse -2.png" required>
                        <img class="profile" id="image1" src="../Logo/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Logo/Ellipse -5.png" required>
                        <img class="profile" id="image1" src="../Logo/Ellipse -5.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="/../Logo/Ellipse -5.png" required>
                        <img class="profile" id="image1" src="../Logo/Ellipse -7.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text " for="gender">Gender : </label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text " for="department">Department : </label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="other" name="department" value="Others">
                    <label class="text" for="other">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text " for="salary">Choose your salary : </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="1000000" step="1000"
                    value="400000">
                <output class="salary-output text" for="salary">4000000</output>
            </div>
            <div class="row-content">
                <label class="label text name5" for="startDate">Start Date : </label>
                <div>
                    <select class="select text" id="day" name="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="select" id="month" name="Month">
                        <option value="January">January</option>
                        <option value="Febuary">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Augusr">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select class="select" id="year" name="Year">
                        <option value="2016">2018</option>
                        <option value="2017">2019</option>
                        <option value="2018">2020</option>
                        <option value="2019">2021</option>
                        <option value="2020">2022</option>
                        <option value="2021">2022</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="label text " for="notes">Notes : </label>
                <textarea id="notes" class="input" name="Notes" placeholder="write somthing..."
                    style="height: 100px;"></textarea>
            </div>
            <div class="buttonParent">
                <a href="emp2.html" class="resetButton button cancelButton">Cancel</a>
                <button type="submit" class="button submitButton" id="submitButton">Subbmit</button>
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
