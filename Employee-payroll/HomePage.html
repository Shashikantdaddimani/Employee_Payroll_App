<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Payroll</title>
    <link rel="stylesheet" href="HomePage.css">
</head>

<body>
    <script src="EmployeeCreate.js"></script>
    <header class="header header-content">
        <div class="logo-content ">
            <img src="../Assets/Images/logo (1).png" width="60" alt="Employee Payroll">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>
   <div class="main-content">

        <div class="emp-details-text">

        <a href="./Employee.html" class="add-button">
            <img src="../Assets/Icons/add-24px.svg" alt="">Add User </a>
    </div>
    <div class="table-main">
        <table id="display" class="table">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>
                    <img  class="profile" src="../Assets/Profile-Images/Ellipse -2.png" alt="">
                </td>
                <td>Mahesh Latti</td>
                <td>Male</td>
                <td><div class="dept-label">HR</div>
                <div class="dept-label">Finance</div></td>
                <td>300000</td>
                <td>1 Nov 2020</td>
                <td>
                    <img id="1" onclick="remove(this)" src="../Assets/Icons/delete-black-18dp.svg" alt="delete">
                    <img id="1" onclick="update(this)" src="../Assets/Icons/create-black-18dp.svg" alt="edit">
                </td>
            </tr>
        </table>
    </div>
   </div>
</body>
</html>
