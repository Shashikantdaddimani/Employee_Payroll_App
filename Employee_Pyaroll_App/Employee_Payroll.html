<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Payroll</title>
    <link rel="stylesheet" href="./Employee_Payroll.css">
</head>
<body>
    <script src="./Employee_Payroll.js"></script>
    <!-- UC1-Employee payroll App with logo-->
    <header class="header-content header">
        <div class="log-content">
            <img class="log-content-img" src="/Logo/logo-1.png" alt="">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    
    <!--UC2-Employee Payroll Form With Header and Name-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
        <div class="form-head">
            Employee Payroll form
        </div>
        <div class="row-content">
            <label class="lable text" for="name" >Name :</label>
            <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
            <error-output class="text-error error-output" for="text"></error-output>
        </div>

        <!-- UC3-Specify Profile Pic to the Employee Payroll App-->
            <div class="row-content">
                <label class="lable " for="profile"> Profile Image :</label>
                <div class="profile-radio-content">
                    <label> 
                        <input type="radio" name="profile" id="profile1" value="/Logo/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="/Logo/Ellipse -1.png" alt="">
                    </label>
                    <label for=""> 
                        <input type="radio" name="profile" id="profile2" value="/Logo/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="/Logo/Ellipse -2.png" alt="">
                    </label>
                    <label for=""> 
                        <input type="radio" name="profile" id="profile3" value="/Logo/Ellipse -5.png" required>
                        <img class="profile" id="image3" src="/Logo/Ellipse -5.png" alt="">
                    </label>
                    <label for=""> 
                        <input type="radio" name="profile" id="profile4" value="/Logo/Ellipse -7.png" required>
                        <img class="profile" id="image4" src="/Logo/Ellipse -7.png" alt="">
                    </label>
                </div>
            </div>

            <!-- Uc4-Employee Payroll Form with Gender, Department and Salary Range-->

            <div class="row-content">
                <label class="lable text" for="gender"> Gender :</label><br><br>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="text" for="female">female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="lable text" for="department"> Department :</label><br><br>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="lable text" for="salary"> choose your salary :</label><br><br>
                <input class="input" type="range" name="salary" id="salary" min="400000" max="600000" step="100" value="500000">
                <output class="salary-output text" for="salary">500000</output>
            </div>
            <!-- UC5-Ability to specify the start date with Day, Month and Year as Select Input Item -->
            <div class="row-content">
                <label class="lable txt" for="staetDate"> Start Date :</label><br><br>
                <div>
                    <select name="Day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="Month" id="month">
                        <option value="jan">January</option>
                        <option value="feb">Febuary</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="aug">Augst</option>
                        <option value="sept">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                    <select name="Year" id="year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </div>
            </div>
            <!-- UC6-Ability to add Notes and Button -->
            <div class="row-content">
                <label class="lable text" for="notes">Notes</label><br><br>
                <textarea name="Notes" id="notes" class="input" placeholder="" style="height: 100px"></textarea>
            </div>
            <div class="buttonParent">
                <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>  
</body>
</html>
