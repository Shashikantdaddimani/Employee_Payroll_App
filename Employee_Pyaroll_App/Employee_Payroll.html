<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Payroll</title>
    <link rel="stylesheet" href="./Employee_Payroll.css">
</head>
<body>
    <!-- UC1-Employee payroll App with logo-->
    <header class="header-content header">
        <div class="log-content">
            <img class="log-content-img" src="/Logo/logo-1.png" alt="">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!--UC2-Employee Payroll Form With Header and Name-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
        <div class="form-head">
            Employee Payroll form
        </div>
        <div class="row-content">
            <label class="lable text" for="name" >Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="your name.." required>

        </div>
        </form>
    </div>
</body>
</html>
