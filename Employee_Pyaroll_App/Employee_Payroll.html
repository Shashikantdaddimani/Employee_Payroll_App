<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Payroll</title>
    <link rel="stylesheet" href="./Employee_Payroll.css">
</head>
<body>
    <!-- UC1-Employee payroll App with logo-->
    <header class="header-content header">
        <div class="log-content">
            <img class="log-content-img" src="/Logo/logo-1.png" alt="">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    
    <!--UC2-Employee Payroll Form With Header and Name-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
        <div class="form-head">
            Employee Payroll form
        </div>
        <div class="row-content">
            <label class="lable text" for="name" >Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
        </div>

        <!-- UC3-Specify Profile Pic to the Employee Payroll App-->
            <div class="row-content">
                <label class="lable txt" for="profile"> Profile Image</label>
                <div class="profile-radio-content">
                    <label> 
                        <input type="radio" name="profile" id="profile1" value="/Logo/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="/Logo/Ellipse -1.png" alt="">
                    </label>
                    <label for=""> 
                        <input type="radio" name="profile" id="profile2" value="/Logo/Ellipse -2.png" required>
                        <img class="profile" id="image2" src="/Logo/Ellipse -2.png" alt="">
                    </label>
                    <label for=""> 
                        <input type="radio" name="profile" id="profile3" value="/Logo/Ellipse -2.png" required>
                        <img class="profile" id="image3" src="/Logo/Ellipse -5.png" alt="">
                    </label>
                    <label for=""> 
                        <input type="radio" name="profile" id="profile4" value="/Logo/Ellipse -2.png" required>
                        <img class="profile" id="image4" src="/Logo/Ellipse -7.png" alt="">
                    </label>
                </div>
            </div>

            <!-- Uc4-Employee Payroll Form with Gender, Department and Salary Range-->
            
            <div class="row-content">
                <label class="lable txt" for="gender"> Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="text" for="female">female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="lable txt" for="department"> Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="lable txt" for="salary"> choose your salary :</label>
                <input class="input" type="range" name="salary" id="salary" min="400000" max="600000" step="100" value="500000">
                <output class="salary-output text" for="salary">500000</output>
            </div>
        </form>
    </div>
</body>
</html>
